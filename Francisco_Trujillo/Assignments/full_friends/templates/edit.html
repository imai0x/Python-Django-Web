<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit Friend!!</h1>
    <h2>Edit the in formation from the friend.</h2>
    <form action="/friends/{{one_friend['id']}}" method="post">
        First Name: <input type="text" name="first_name"  value="{{one_friend['first_name']}}"/>
        Last Name: <input type="text" name="last_name" value="{{one_friend['last_name']}}"/>
        Email: <input type="text" name = "email" value="{{one_friend['email']}}"/>
        <button type="submit" value="submit">Edit Friend</button>
    </form>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
