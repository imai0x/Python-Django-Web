<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            *{
                text-align: center;
            }
            #everything{
                margin: 0 auto;
                width: 600px;
            }
            #everything h1, p, form{
                text-align: center;
            }
            h1{
                margin-top: 50px;
            }
            .green{
                background-color: green;
                border: solid 1px black;
                width: 200px;
                height:200px;
                margin: 0 auto;

            }
            .red{
                background-color: red;
                border: solid 1px black;
                width: 200px;
                height:200px;
                margin: 0 auto;
            }
            .hide{
                display:none;
            }
            .show{
                border-radius: 5px;
                padding: 5px, 15px;
                border: solid black 1px;
            }
        </style>
    </head>
    <body>
        <div id='everything'>
            <div id='welcometext'>
                <h2>Welcome to the Great Number Game!</h2>
                <p>I am thinking of a number between 1 and 100</p>
                <p>Take a Guess!</p>
            </div>
            <div class='{{session['wrong']}}'>
                <h1>{{session['try']}}</h1>

                <form action='/reset' method = 'post'>
                    <button class='{{session['unhide']}}' <type='submit'>{{session['butt']}}</button>
                </form>
            </div>
            <div id='form'>
                <form action="/guess" method="post">
                    <input type='text' name='guess'>
                    <button type="submit" name="button">SUBMIT</button>
                </form>
            </div>
        </div>
    </body>
</html>
