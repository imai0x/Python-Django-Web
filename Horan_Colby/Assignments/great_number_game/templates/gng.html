<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			text-align: center;
		}
		.display1 {
			text-align: center;
		}
		.display2 {
			margin: 0 auto;
			display: block;
			height: 200px;
			width: 200px;
		}

		.red{
			background-color: red;
			border-style: solid;
			border-width: 2px;
		}

		.green{
			background-color: green;
			border-style: solid;
			border-width: 2px;
		}
		.input{
			text-align: center;
			margin: 40px auto;
		}
		h2{
			text-align: center;
		}
		.reset{
			text-align: center;
		}
		.hide{
			display: none;
		}
		.show{
			margin: 0 auto;
		}

	</style>
</head>
<body>
	<div id="wrapper">
		<div class="display1">
		<h1>Welcome to the Great Number Game!</h1>
			<p>I am thinking of a number between 1 and 100</p>
			<p>Take a guess!</p>
		</div>
		<div class="{{ session['class'] }} display2">
			<h2>{{ session['try'] }}</h1>
			<form action="/reset" method="post" class="{{ session['hidetoggle'] }}">
				<input type="submit" value="Play Again" ">
			</form>
		</div>
		<form action='/guess' method="post" class='input'>
			<input type="hidden" action='/guess' value='change'>
			<input type="text" name="guess">
			<input type="submit" name="submit" value='Submit'>
		</form>
	</div>

</body>
</html>
