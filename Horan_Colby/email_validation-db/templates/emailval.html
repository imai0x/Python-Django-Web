<!DOCTYPE html>
<html>
<head>
	<title>Email Validation</title>
	<style>
		form{
			text-align: center;
			margin-top: 20px;
		}
		.red{
			margin-left: 560px;
			width: 200px;
			padding: 5px  50px 5px 50px;
			background-color: red;
			color: white;
			font-size: 24px;
			text-align: center;
			border-style: solid;
			border-width: 3px;
			border-color: black;
		}
	</style>
</head>
<body>


		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<div class="red">
						<p>{{ message }}</p>
					</div>
				{% endfor %}
			{% endif %}
		{% endwith %}


	<form method="post" action="/email">
		<input type="hidden" name="info">
		<label for="email">Email Address: <input type="text" name="email">
		<input type="submit" name="Submit" value="Submit">
	</form>

</body>
</html>
