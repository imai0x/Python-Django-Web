<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gold Game</title>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='home.css') }}">
  </head>
  <body>
    <div id="wrapper">
      <div id="top-container">
        <div id="gold-count">
          <p class="inline-block">Your Gold</p>
          <span id="gold-tracker">{{session['gold']}}</span>
        </div>
        <div id="reset_game">
          <form action="/reset" method="post">
            <button id="reset" type="submit">Reset Game</button>
          </form>
        </div>
      </div>
      <div id="container">
        <div class="actions">
          <h3>Farm</h3>
          <p>(earns 10-20 gold)</p>
          <form action="/process_money" method="post">
            <input type="hidden" name="job" value="farm">
            <button>Find Gold!</button>
          </form>
        </div>
        <div class="actions">
          <h3>Cave</h3>
          <p>(earns 5-10 gold)</p>
          <form action="/process_money" method="post">
            <input type="hidden" name="job" value="cave">
            <button>Find Gold!</button>
          </form>
        </div>
        <div class="actions">
          <h3>House</h3>
          <p>(earns 2-5 gold)</p>
          <form action="/process_money" method="post">
            <input type="hidden" name="job" value="house">
            <button>Find Gold!</button>
          </form>
        </div>
        <div class="actions">
          <h3>Casino</h3>
          <p>(earns/takes 0-50 gold)</p>
          <form action="/process_money" method="post">
            <input type="hidden" name="job" value="casino">
            <button>Find Gold!</button>
          </form>
        </div>
      </div>
      <div id="activities">
        <p class="inline-block">Activities:</p>
        <p class="log">
          <!-- STUDY THIS -->
          <!-- KNOW THIS -->
          {%for activity in session['activities']: %}
          <span class="{{activity['color']}}">{{activity['activity']}}</span>
          {% endfor %}
        </p>
      </div>
    </div>
  </body>
</html>
