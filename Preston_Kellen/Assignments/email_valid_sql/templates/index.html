<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enter Email</title>
  </head>
  <body>
    <div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form class="" action="/submit" method="post">
        Email Address: <input type="text" name="email">
        <input type="submit" name="email" value="Submit">
      </form>
      <h1>Email Addresses Entered</h1>
      {% for emails in all_email %}
      <p>{{emails['email']}} {{emails['created_at']}}</p>
        <a href="/delete/{{emails['id']}}">DELETE ME</a>
      {% endfor %}
    </div>
  </body>
</html>
