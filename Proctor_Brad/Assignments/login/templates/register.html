<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login and Registration</title>
    </head>
    <style>
        *{
            text-align: center;
        }
        input{
            text-align: left;
        }
    </style>
    <body>
        <h1>REGISTER</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="/registering" method='post'>
            <p>First Name: <input type="text" name="first" placeholder='First'/></p>
            <p>Last Name: <input type="text" name="last" placeholder='Last'/></p>
            <p>Email: <input type="text" name="email" placeholder='Email'/></p>
            <p>Password: <input type="password" name="pwd" placeholder='Password'/></p>
            <p>Confirm Password: <input type="text" name="confirm" placeholder='Confirm'/></p>
            <p><input type="submit" name="submit" value="Register"/></p>
        </form>
    </body>
</html>
