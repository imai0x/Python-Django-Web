<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static',filename='both.css')}}" media="screen" title="no title">
  </head>
  <body>
    <div class="wrapper">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for i in messages %}
            <h1 class="error">{{i}}</h1>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <h1>Registration</h1>
      <hr>
      <form class="register" action="/process" method="post">
        First Name: <input type="text" name="first" value="">
        Last Name: <input type="text" name="last" value="">
        Email Address: <input type="text" name="email" value="">
        Password: <input type="text" name="pwd" value="">
        Confirm Password: <input type="text" name="confirm" value="">
        <input type="submit" name="sub" value="Submit">
      </form>
      <h1 class="login">Login</h1>
      <hr>
      <form class="" action="/login" method="post">
        Email: <input type="text" name="login_email" value="">
        Password: <input type="text" name="login_pwd" value="">
        <input type="submit" name="submit" value="Log In">
      </form>
    </div>
  </body>
</html>
