<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wall Login/Registration</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" media="screen" title="no title">
  </head>
  <body>
    <div class="wrapper">
      <h1>Coding Dojo Wall</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for mess in messages %}
            <h2>{{mess}}</h2>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div class="form">
        <div class="login">
          <h3>Login</h3>
          <form class="" action="/process" method="post">
            <input type="hidden" name="action" value="login">
            <p>Email: <input type="text" name="login_email" value=""></p>
            <p>Password:<input type="password" name="login_pwd" value=""></p>
            <input type="submit" name="name" value="Log in">
          </form>
        </div>
        <div class="register">
          <h3>Register</h3>
          <form class="" action="/process" method="post">
            <input type="hidden" name="action" value="register">
            <p>First Name:<input type="text" name="first" value=""></p>
            <p>Last Name: <input type="text" name="last" value=""></p>
            <p>Email: <input type="text" name="email" value=""></p>
            <p>Password: <input type="password" name="pwd" value=""></p>
            <p>Confirm Password: <input type="password" name="confirm" value=""></p>
            <input type="submit" name="name" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
