<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}" media="screen" title="no title">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="welcome">Welcome to the Great Number Game!</h1>
      <h3>I am thinking of a number between 1 and 100</h3>
      <h3>Take a guess!</h3>
      {% if session['answer'] =='correct': %}
      <form class="correct" action="/reset" method="post">
        <h1>{{session['correct']}}</h1>
        <input type="submit" name="reset" value="Play again!">
      </form>
      {% elif session['answer'] =='Too High!' or session['answer'] =='Too Low!': %}
      <div class="other">
        <h2>{{session['answer']}}</h2>
      </div>
      <form class="" action="/user" method="post">
        <input type="text" name="text" value="">
        <input class="button" type="submit" name="submit" value="Submit">
      </form>
      {% else: %}
      <form class="" action="/user" method="post">
        <input type="text" name="text" value="">
        <input class="button" type="submit" name="submit" value="Submit">
      </form>
      {% endif %}

    </div>
  </body>
</html>
