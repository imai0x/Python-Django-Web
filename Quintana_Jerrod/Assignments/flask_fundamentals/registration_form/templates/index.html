<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registraiton form project</title>
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}" media="screen" title="no title">
  </head>
  <body>
    <div class="wrapper">

      <form class="" action="/user" method="post">
        First Name:<input type="text" name="first" value="">
        Last Name:<input type="text" name="last" value="">
        Email:<input type="text" name="email" value="">
        Password: <input type="text" name="pass" value="">
        Confirm Password: <input type="text" name="confirm" value="">
        <input type="submit" name="submit" value="Enter">
      </form>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </body>
</html>
