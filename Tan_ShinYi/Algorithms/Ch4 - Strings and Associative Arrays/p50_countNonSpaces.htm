<html>
<head>
  <title>Count Non Spaces</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){
    // Accept a string and return the number of non-space characters foudn in the string.
    // Example: given "Honey pie, you are driving me crazy", return 29 (not 35).

    function nonSpaces(sentence){
      var words=sentence.split(" ");
      return sentence.length-(words.length-1);
    }

    //Test case below:
    console.log(nonSpaces("Honey pie, you are driving me crazy"));

  });


  </script>
</head>
