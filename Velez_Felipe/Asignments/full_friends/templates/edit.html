<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>
<body>
   <h1>Edit friend </h1>
   <h3>Fill out the required fields below to add a new friend</h3>
   <form action="/friends/{{update_friend['id']}}" method= 'POST'>
    First Name <input type="text" name="first_name" value="{{update_friend['first_name']}}"/>
    Last Name <input type="text" name="last_name" value ="{{update_friend['last_name']}}"/>
    Email <input type="text" name="email" value ="{{update_friend['email']}}"/> 
    <button type= 'submit' value="Submit">Edit</button>
   </form>
   <div>
     {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{message}}</p>
          {%endfor %}
        {%endif %}
      {% endwith %}
   </div>
</body>
</html>
